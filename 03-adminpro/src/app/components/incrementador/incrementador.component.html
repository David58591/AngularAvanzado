<div class="row">
    <!-- column -->
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
              Sumatoria
          </h4>
          <div class="progress m-t-20">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-danger" (click)="cambiarValor(-5)" type="button">-</button>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Progreso"
                [value]="progreso"
              />
              <span class="input-group-btn">
                <button class="btn btn-success" (click)="cambiarValor(+5)" type="button">+</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- column -->
  </div>
